<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="style/img/favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.3/dist/paper.min.css">
    <!-- my modified css -->
    <link rel="stylesheet" href="style/css/modified.css">
    <title>Crypto Currency tracker</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <h1>Crypto Currency Tracker</h1>
        </div>
    </div>
    <div class="holder-in-window shadow d-flex flex-column flex-row flex-wrap overflow-sm-scroll">
        <div class="w-100vw bg-white sticky-top" style="z-index: 2;height:70px;"></div>
        <div class="bg-white sticky-top containers align-items-center d-flex flex-row justify-content-start p-2">
            <div class="align-items-center d-flex justify-content-center me-5 mx-3 namesheader pe-5">
                <p class="me-2" style="font-size: .8rem;">Icon</p>
                <div class="d-flex flex-column">
                    <span class="font-me p-0 p-0" style="font-size: .8rem;">Acronym</span>
                    <span class="font-me p-0 p-0" style="font-size: 0.8rem;font-weight: bold;">Name</span>
                </div>
            </div>
            <p class="mx-5 namesheader p-1">Price USD</p>
            <div class="d-flex flex-nowrap my-auto">
                <p class="p-1 titlespara">
                   1h
                </p><p class="p-1 titlespara">
                   24h
                </p><p class="p-1 titlespara">
                    weekly
                </p>              
                <p class="p-1 titlespara">
                    volume 24
                </p>
            </div>
        </div>
        <hr/>
    </div>
    <div class="my-2 container-fluid d-flex justify-content-center align-items-center">
        <button class="btn-dark border-light" id="sbutton">load more</button>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
